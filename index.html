<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 parte: Events Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Kanit", sans-serif;
      }

      .bg-gradient-primary-to-secondary {
        background: linear-gradient(45deg, #2937f0, #9f1ae2);
      }

      .bookings {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://img.freepik.com/vector-gratis/fondo-niebla-dinamica-realista_23-2149111508.jpg?size=626&ext=jpg&ga=GA1.1.117944100.1709164800&semt=ais");
        background-repeat: no-repeat;
        height: 500px;
        background-size: cover;
      }

      .slogan {
        height: 200px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container px-5">
        <h1 class="navbar-brand fw-bold" style="color: #8e44ad">
          SoiréeBliss: Parties & Fun!
        </h1>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"">
          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="/index.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="#index.html">About us</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-dark rounded-pill px-3 mb-2 mb-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small">Book now!</span>
            </span>
          </button>
        </div>
      </div>
    </nav>

    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/acdc.jpg"
            class="d-block w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/hotel.webp"
            class="d-block w-100"
            style="height: 600px"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/requiem.jpeg"
            class="d-block w-100"
            style="height: 600px"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <aside class="text-center bg-gradient-primary-to-secondary">
      <div class="container px-5">
        <div
          class="fs-1 text-white display-1 d-flex justify-content-center align-items-center slogan text-center"
        >
          <i
            >❝ Events Perfected, <br />
            Memories Treasured ❞</i
          >
        </div>
      </div>
    </aside>
    <section>
      <div class="bookings">
        <div class="container px-5">
          <h2 class="text-white display-1 lh-1 mb-4">
            A little party
            <br />
            never killed nobody
          </h2>
          <button
            type="button"
            class="btn btn-outline-light py-3 px-4 rounded-pill"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Book now!
          </button>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-between">
                  <h5 class="modal-title" id="exampleModalLabel">Event Registration Form</h5>
                </div>
                <div class="modal-body">
                  <form> 
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name"><br><br>
                  
                    <label for="surname">Surnames:</label>
                    <input type="text" id="surname" name="surname"><br><br>
                  
                    <label for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone"><br><br>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"><br><br>
                  
                    <label for="event">Choose the event:</label>
                    <select id="event" name="event">
                      <option value="event1">AC/DC - PWR/UP Tour</option>
                      <option value="event2">Gran Hotel de las Reinas</option>
                      <option value="event3">Requiem - Sinfonia Final</option>
                    </select><br><br>
                  
                    <label for="hour">Select hour:</label>
                    <select id="hour" name="hour">
                      <option value="hour">18:00h</option>
                      <option value="event2">22:00</option>
                    </select><br><br>

                  </form>
                  
                  </body>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-black text-center py-5">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">&copy; ITB - Educational Project</div>
          <span>Events</span>
          <span class="mx-1">&middot;</span>
          <span>About us</span>
          <span class="mx-1">&middot;</span>
          <span>FAQ</span>
        </div>
      </div>
    </footer>
  </body>
</html>
